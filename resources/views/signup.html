<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../static/credentials.css">
  <script type = "text/javascript" src = "resources/JS/credentials.js"></script>
</head>

<body>
  <div id="login-form-wrap">
    <h2>Sign Up</h2>
    <form id="login-form" onsubmit="signupButton(); return false">
      <input type="text" id="name" name="name" placeholder="Name" required>
      <p></p>
      <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"></i>
      <p></p>
      <input type="text" id="password" name="password" placeholder="Password" required>
      <p></p>
      <input type="text" id="confirm_pass" name="password" placeholder="Confirm Password" required>
      <p></p>
      <input type="submit" id="login" value="Sign Up">
    </form>
    <div id="create-account-wrap">
      <p>Already a member? <a href="http://127.0.0.1:8080">Login</a><p>
    </div>
  </div>
  
</body>
</html>
